<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz question with styled quotation.">
    <title>Quiz Question</title>
    <style>
        blockquote {
            max-width: 600px;
            margin: 10px auto;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <section>
        <h1>Quiz Time</h1>
        <form>
            <p>What is the capital of India?</p>
            <label>
                <input type="radio" name="capital" value="new-delhi">
                New Delhi
            </label>
            <br>
            <label>
                <input type="radio" name="capital" value="mumbai">
                Mumbai
            </label>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section>
        <blockquote cite="https://en.wikipedia.org/wiki/New_Delhi">
            "New Delhi is the capital of India and an administrative district of NCT Delhi."
            <footer>â€” Wikipedia</footer>
        </blockquote>
    </section>
</body>
</html>
